<!DOCTYPE html>
<html>
<head>
  <style>
  fieldset { background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
  label {width:180px;  display:inline-block; text-align:right; vertical-align:top}
  label:hover { font-size:40px }
  textarea {width:36-px;  height:50px}
  .center {text-align:center}
  .auto { width:auto}
  </style>
</head>
<body>

<h2>Please Enter Your Details For Our Dating Website!</h1>

<form>
  <fieldset>
    <legend>Your Face</legend>
    <label for="avatar">Your image:</label> <input type="file" name="avatar" id="avatar" required><br>
    <label for="preview">Image Preview:</label> <img id="preview" name="preview">
  </fieldset>

  <fieldset>
    <legend>Your general details</legend>
    <label for="yourname">Your name:</label> <input type= "text" name="yourname" id="yourname" ... required><br>
    <label>Gender: </label>
    <input type="radio" name="gender" value="male" id="male" checked> <label for="male" class="auto">Male</label>
    <input type="radio" name="gender" value="female" id="female"> <label for="female" class="auto">Female</label><br>
    <label for="age">Age:</label> <input type="number" name="age" id="age"... required><br>
    <label for="dob">Date of birth:</label> <input type="date" name="dob" id="dob" ...><br>
    <label for="color">Favorite color:</label> <input type="color" name="color" id="color" ...><br>
    <label for="country">Which country: </label>
    <select name="country" id="country">
      <option value="noselection" >No Selection  </option>
      <option value="thailand">Thailand</option>
      <option value="china" >China</option>
      <option value="spain" >Spain</option>
      <option value="canada" >Canada</option>
      <option value="mexico">Mexico</option>
    </select>
  </fieldset>

  <fieldset>
      <legend>Your indicators</legend>
      <label for="height" >Height:</label> <label class="center">Short</label><input type="range" min="0" max="100" name="height" id="height" ...><label class="center">Tall</label><br>
      <label for="salary" >Salary:</label> <label class="center">Poor</label><input type="range" min="0" max="100" name="salary" id="salary" ...><label class="center">Rich</label>
  </fieldset>

  <fieldset>
     <legend>Your Contact Information</legend>
     <label for="email">Email:</label> <input type="email" id="email" name="email"... required><br>
     <label for="mobile">Mobile:</label> <input type="tel" id="mobile" name="mobile"...><br>
     <label for="address">Address:</label> <textarea name="address" id="address" ...></textarea><br>
     Method to contact you:
     <input type="checkbox" value="email" name="m_email" id="m_email"> <label for="m_email" class="auto">Email</label>
     <input type="checkbox" value="whatsapp" name="m_whatsapp" id="m_whatsapp"> <label for="m_whatsapp" class="auto" >WhatsApp</label>
     <input type="checkbox" value="inapp" name="m_inapp" id="m_inapp"> <label for="m_inapp" class="auto">in-app chat</label>



  </fieldset>

  <input type="submit">
</form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>


</body>
</html>
